<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
  <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">

  <link type="text/css" rel="stylesheet" href="style.css">

  <script src="jquery-3.5.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <title>Dice Game</title>
</head>

<body>
  <div class="wrapper clearfix">

    <div class="panel-1">
      <div class="pName"   id="name1"></div>
      <div class="pScore1" id="score-1"></div>
      <div class="cpBox1">
        <div class="cpLabel">Current</div>
        <div class="cpScore" id="curnt-1"></div>
      </div>
      <div class="ctBox1">
        <div class="cpLabel">Total</div>
        <div class="cpScore" id="total-1"></div>
      </div>
    </div>

    <div class="panel-2">
      <div class="pName"   id="name2"></div>
      <div class="pScore2" id="score-2"></div>
      <div class="cpBox2">
        <div class="cpLabel">Current</div>
        <div class="cpScore" id="curnt-2"></div>
      </div>
      <div class="ctBox2">
        <div class="cpLabel">Total</div>
        <div class="cpScore" id="total-2"></div>
      </div>
    </div>

    <button class="btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
    <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
    <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

    <img src="images/dice-5.png" alt="Dice" class="dice">
  </div>

  <script src="app.js"></script>
  <script src="jquery-3.5.1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
